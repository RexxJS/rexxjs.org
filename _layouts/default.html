<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
        }
        
        h1, h2, h3 { 
            color: #2c3e50;
            margin-top: 2em;
        }
        
        h1 { 
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        
        pre, code {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 4px;
        }
        
        pre {
            padding: 15px;
            overflow-x: auto;
        }
        
        code {
            padding: 2px 4px;
        }
        
        pre code {
            padding: 0;
            border: none;
            background: none;
        }
        
        .header {
            text-align: center;
            margin-bottom: 3em;
        }
        
        .footer {
            margin-top: 3em;
            text-align: center;
            color: #666;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        
        a {
            color: #3498db;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><a href="/">{{ site.title }}</a></h1>
        <p>{{ site.description }}</p>
    </div>
    
    <main>
        {{ content }}
    </main>
    
    <div class="footer">
        <p>&copy; {{ 'now' | date: "%Y" }} RexxJS Project</p>
    </div>
</body>
</html>
